<!DOCTYPE html>

<html lang="de">

<head>
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon-32x32.png">

    <link rel="stylesheet" href="styles/lib/bootstrap.min.css">
    <link rel="stylesheet" href="styles/empire.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="scripts/lib/bootstrap.bundle.min.js"></script>

    <title>Empire</title>
</head>

<body>
    <div id="map-container">
        <div id="map">
            <div id="resource-layer">
            </div>
            <div id="structure-layer">
            </div>
            <div id="player-layer">
            </div>
        </div>
    </div>

    <div class="absolute-nw can-click control link" id="button-open-actions">
        <ul>
            <li class="inventory-item">
                <div class="icon icon-gold"></div>&times;<span class="inventory" id="inventory-gold"></span>
            <li class="inventory-item">
                <div class="icon icon-food"></div>&times;<span class="inventory" id="inventory-food"></span>
            <li class="inventory-item">
                <div class="icon icon-research"></div>&times;<span class="inventory" id="inventory-research"></span>
            <li class="inventory-item">
                <div class="icon icon-weaponry"></div>&times;<span class="inventory" id="inventory-weaponry"></span>
        </ul>
    </div>

    <div class="absolute-se can-click control link" data-button="openChat" id="button-open-chat">
    </div>

    <div class="absolute-ne can-click control link" data-button="openMenu" id="button-open-menu">
    </div>

    <div class="absolute-sw can-click control link" data-button="openRanking" id="button-open-ranking">
    </div>

    <div class="popup-holder" id="actions">
        <div class="popup">
            <div class="container">
                <div class="my-2 row">
                    <div class="col-md-7">
                        <button class="can-click control full-width link" data-turn="buildVillage" id="button-build-village">
                        </button>
                    </div>
                    <div class="col-md-5">
                        <div class="area">
                            <div class="icon icon-gold"></div>&times;<span class="inventory">4</span>,
                            <div class="icon icon-food"></div>&times;<span class="inventory">4</span>
                        </div>
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-md-7">
                        <button class="can-click control full-width link" data-turn="buildCity" id="button-build-city">
                        </button>
                    </div>
                    <div class="col-md-5">
                        <div class="area">
                            <div class="icon icon-gold"></div>&times;<span class="inventory">8</span>,
                            <div class="icon icon-food"></div>&times;<span class="inventory">8</span>,
                            <div class="icon icon-research"></div>&times;<span class="inventory">4</span>
                        </div>
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-md-7">
                        <button class="can-click control full-width link" data-turn="buildMetropolis" id="button-build-metropolis">
                        </button>
                    </div>
                    <div class="col-md-5">
                        <div class="area">
                            <div class="icon icon-gold"></div>&times;<span class="inventory">12</span>,
                            <div class="icon icon-food"></div>&times;<span class="inventory">12</span>,
                            <div class="icon icon-research"></div>&times;<span class="inventory">8</span>
                        </div>
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-md-7">
                        <button class="can-click control full-width link" data-turn="buildFactory" id="button-build-factory">
                        </button>
                    </div>
                    <div class="col-md-5">
                        <div class="area">
                            <div class="icon icon-gold"></div>&times;<span class="inventory">8</span>,
                            <div class="icon icon-research"></div>&times;<span class="inventory">12</span>
                        </div>
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-12">
                        <button class="can-click control full-width link" data-button="resumeGame" id="button-close-actions">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-holder" id="chat">
        <div class="popup">
            <div class="container" id="chat-list">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-9 mt-2">
                        <input class="can-edit control full-width" data-placeholder="message" id="edit-text">
                    </div>
                    <div class="col-sm-3 mt-2">
                        <button class="can-click control full-width link" data-button="sendMessage" id="button-send">
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 my-2">
                        <button class="can-click control full-width link" data-button="resumeGame" id="button-close-chat">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-holder" id="menu">
        <div class="popup">
            <div class="container">
                <div class="row" id="button-skip">
                    <div class="col-12 mt-2">
                        <button class="can-click control full-width link" data-button="skipTurn">
                        </button>
                    </div>
                </div>
                <div class="row" id="button-forfeit">
                    <div class="col-12 mt-2">
                        <button class="can-click control full-width link" data-button="forfeitGame">
                        </button>
                    </div>
                </div>
                <div class="row" id="button-close-menu">
                    <div class="col-12 my-2">
                        <button class="can-click control full-width link" data-button="resumeGame">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-holder" id="ranking">
        <div class="popup">
            <div class="container" id="ranking-list">
            </div>
            <div class="container">
                <div class="my-2 row">
                    <div class="col-12">
                        <button class="can-click control full-width link" data-button="resumeGame" id="button-close-ranking">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Action } from './scripts/action.js';
        import { Context } from './scripts/context.js';
        import { Game } from './scripts/game.js';
        import { Player } from './scripts/player.js';
        import { Structure } from './scripts/structure.js';
        import { Turn } from './scripts/turn.js';

        // Handles messages received on the WebSocket and updates the user
        // interface accordingly.
        //
        // As long as the game is in the 'running' status, the user stays on
        // this page. If the status changes, the user is redirected to the
        // appropriate page.

        function onMessage(gameMessage) {
            game = gameMessage;

            switch (game.status) {
                case Game.Status.aborted:
                case Game.Status.missing:
                case Game.Status.waiting:
                    context.navigation().startOver();
                    break;

                case Game.Status.ended:
                    context.navigation().gameOver();
                    break;

                case Game.Status.running:
                    const me = context.playerHelper().getMe(game);

                    if ([Player.Status.alive, Player.Status.dead].includes(me.status)) {
                        context.inventoryView().bindGame(game);
                        context.mapView().bindGame(game);
                        context.notificationView().bindGame(game);
                        context.resourceView().bindGame(game);
                        context.structureView().bindGame(game);
                        context.playerView().bindGame(game);
                        context.tipView().bindGame(game);
                        context.turnView().bindGame(game);

                        if (context.navigation().isPopupOpen('chat')) {
                            context.chatView().bindGame(game);
                        }

                        if (context.navigation().isPopupOpen('ranking')) {
                            context.rankingView().bindGame(game);
                        }

                        updateMenu();
                    } else {
                        context.navigation().startOver();
                    }
                    break;

                default:
                    throw new RangeError('No such status');
            }
        }

        // Adds and removes the menu items from the menu.

        function updateMenu() {
            for (const elementId of ['button-forfeit', 'button-skip']) {
                const element = document.getElementById(elementId);

                if (context.playerHelper().isMe(game)) {
                    element.classList.remove('hidden');
                } else {
                    element.classList.add('hidden');
                }
            }
        }

        // Sets up the event handling for the 'build' buttons.

        function wireButtonBuild(structure) {
            document.getElementById(`button-build-${structure}`).addEventListener('click', () => {
                context.navigation().closePopup('actions', () => {
                    const turn = context.turnHelper().findTurn(game, structure, Turn.Type.build);

                    if (turn > 0) {
                        context.communication().sendMessage({ id: Action.executeTurn, turn: turn });
                    }
                });
            });
        }

        // Sets up the event handling for the 'forfeit game' button.

        function wireButtonForfeit() {
            document.getElementById('button-forfeit').addEventListener('click', () => {
                const action = { id: Action.forfeitGame };

                context.communication().sendMessage(action);
                context.gameHelper().removeId();
            });
        }

        // Sets up the event handling for the 'send message' button.

        function wireButtonSend() {
            document.getElementById('button-send').addEventListener('click', () => {
                const element = document.getElementById('edit-text');

                if (element.value) {
                    const action = {
                        id: Action.sendMessage,
                        text: element.value
                    };

                    context.communication().sendMessage(action);

                    element.value = '';
                }
            });
        }

        // Sets up the event handling for the 'skip turn' button.

        function wireButtonSkip() {
            context.navigation().wireClick({
                id: 'button-skip',
                onClick: () => {
                    context.navigation().closePopup('menu', () => {
                        const action = { id: Action.skipTurn };

                        context.communication().sendMessage(action);
                    });
                }
            });
        }

        // Sets up the event handling for the map.

        function wireMap() {
            const mapElement = document.getElementById('map');

            mapElement.addEventListener('click', ({ target: tileElement }) => {
                if (game) {
                    const { x, y } = tileElement.dataset;

                    const turn = context.turnHelper().getTurn(game, parseInt(x), parseInt(y));

                    if (typeof turn === 'number') {
                        context.communication().sendMessage({
                            id: Action.executeTurn,
                            turn
                        });
                    }
                }
            });
        }

        const context = new Context();

        let game = null;

        context.communication().connectGame(onMessage);
        context.translationView().translate();

        context.navigation().wirePopup({
            controlClose: 'button-close-actions',
            controlOpen: 'button-open-actions',
            id: 'actions'
        });

        context.navigation().wirePopup({
            controlClose: 'button-close-chat',
            controlOpen: 'button-open-chat',
            id: 'chat',
            onOpen: () => context.chatView().bindGame(game)
        });

        context.navigation().wirePopup({
            controlClose: 'button-close-menu',
            controlOpen: 'button-open-menu',
            id: 'menu'
        });

        context.navigation().wirePopup({
            controlClose: 'button-close-ranking',
            controlOpen: 'button-open-ranking',
            id: 'ranking',
            onOpen: () => context.rankingView().bindGame(game)
        });

        for (const structure in Structure.Type) {
            wireButtonBuild(structure);
        }

        wireButtonForfeit();
        wireButtonSend();
        wireButtonSkip();
        wireMap();
    </script>
</body>

</html>
