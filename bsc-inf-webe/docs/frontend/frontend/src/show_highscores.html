<!DOCTYPE html>

<html lang="de">

<head>
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon-32x32.png">

    <link rel="stylesheet" href="styles/lib/bootstrap.min.css">
    <link rel="stylesheet" href="styles/empire.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Empire</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 data-title="showHighscores">
                </h1>
            </div>
        </div>
    </div>
    <div class="container" id="highscore-list">
    </div>
    <div class="container">
        <div class="mt-2 row">
            <div class="col mt-2">
                <button class="can-click control full-width link" data-button="close" id="link">
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { Context } from './scripts/context.js';

        function onMessage(highscores) {
            context.highscoreView().bindHighscores(highscores);
        }

        const context = new Context();

        context.communication().connectHighscores(onMessage);
        context.translationView().translate();

        context.navigation().wireClick({ id: 'link', onClick: () => 'index.html' });
    </script>
</body>

</html>
