<!DOCTYPE html>

<html lang="de">
  <head>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/wireframes.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Empire</title>
  </head>
  <body>
    <div class="map-holder">
      <div class="map">
        <div class="hex-row">
          <div class="hex void"></div>
          <div class="hex void"></div>
          <div class="hex void"></div>
        </div>
        <div class="hex-row">
          <div class="hex void"></div>
          <div class="hex void"></div>
          <div class="hex void"></div>
          <div class="hex void"></div>
        </div>
        <div class="hex-row">
          <div class="hex void"></div>
          <div class="hex"></div>
          <div class="hex void"></div>
        </div>
        <div class="hex-row">
          <div class="hex void"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex void"></div>
        </div>
        <div class="hex-row">
          <div class="hex void"></div>
          <div class="hex">
            <img src="images/player.svg">
          </div>
          <div class="hex void"></div>
        </div>
        <div class="hex-row">
          <div class="hex void"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex void"></div>
        </div>
        <div class="hex-row">
          <div class="hex void"></div>
          <div class="hex"></div>
          <div class="hex void"></div>
        </div>
        <div class="hex-row">
          <div class="hex void"></div>
          <div class="hex void"></div>
          <div class="hex void"></div>
          <div class="hex void"></div>
        </div>
        <div class="hex-row">
          <div class="hex void"></div>
          <div class="hex void"></div>
          <div class="hex void"></div>
        </div>
      </div>
    </div>
    <div class="shadow"></div>
    <div class="popup-holder">
      <div class="popup">
        <div class="row">
          <div class="col-12">
            <div class="can-check control">Dark mode</div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-2">
            <a href="map.html">
              <div class="active can-click control">Resume game</div>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-2">
            <a href="index.html">
              <div class="active can-click control">Quit game</div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/wireframes.js"></script>
  </body>
</html>
