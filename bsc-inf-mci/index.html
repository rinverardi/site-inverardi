<!DOCTYPE html>

<html lang="de">
  <head>
    <meta charset="utf-8">
    <script>
      function navigate() {
        Array.from(document.getElementsByTagName("div")).forEach((that) => {
          that.style.display = "none";
        });

        let screen = document.getElementById(window.location.hash.substr(1));

        screen.style.display = "block";
      }

      window.addEventListener("hashchange", event => {
        navigate()
      });

      window.addEventListener("load", (event) => {
        let screenId = window.location.hash.substr(1);

        if (screenId)
          navigate();
        else
          window.location.hash = "#application";
      });
    </script>
    <style>
      body {
        background: #f45;
        padding: 40px;
      }

      img {
        box-shadow: rgba(0, 0, 0, 0.8) 0px 0px 20px;
      }
    </style>
    <title>Speicherassistent</title>
  </head>
  <body>
    <span>
      <div id="application">
        <img src="figures/sketches/application.jpg" usemap="#application_map">
        <map name="application_map">
          <area class="area" coords="60,320,275,345" href="#step_1" shape="rect">
        </map>
      </div>

      <div id="profile_editor">
        <img src="figures/sketches/profile_editor.jpg" usemap="#profile_editor_map">
        <map name="profile_editor_map">
          <area coords="675,625,815,700" href="#profile_manager" shape="rect">
        </map>
      </div>

      <div id="profile_manager">
        <img src="figures/sketches/profile_manager.jpg" usemap="#profile_manager_map">
        <map name="profile_manager_map">
          <area coords="35,390,360,420" href="#profile_editor" shape="rect">
          <area coords="530,435,675,510" href="#step_1" shape="rect">
        </map>
      </div>

      <div id="step_1">
        <img src="figures/sketches/step_1.jpg" usemap="#step_1_map">
        <map name="step_1_map">
          <area coords="150,200,390,235" href="#profile_manager" shape="rect">
          <area coords="415,245,580,320" href="#step_2" shape="rect">
        </map>
      </div>

      <div id="step_2">
        <img src="figures/sketches/step_2.jpg" usemap="#step_2_map">
        <map name="step_2_map">
          <area coords="290,105,835,180" href="#" shape="rect">
          <area coords="290,195,835,270" href="#" shape="rect">
          <area coords="785,360,815,390" href="#" shape="rect">
          <area coords="785,410,815,440" href="#" shape="rect">
          <area coords="620,765,835,840" href="#warning" shape="rect">
        </map>
      </div>

      <div id="warning">
        <img src="figures/sketches/warning.jpg" usemap="#warning_map">
        <map name="warning_map">
          <area coords="270,245,555,320" href="#application" shape="rect">
        </map>
      </div>
    </span>
  </body>
</html>
